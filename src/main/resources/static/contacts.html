<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/components/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
                });
        });
    </script>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--    Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!--    My css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--    my JS-->
    <script src="/js/contactMe.js" defer></script>
</head>
<body>

<main>
    <header>
        <div id="navbar"></div>
    </header>
    <div class="container">
        <form id="contactMeForm" class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">First name:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="cognome" class="form-label">Last name:</label>
                <input type="text" id="cognome" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-12 accordion-body">
                <label for="img" class="form-label">Immagine:</label>
                <input type="file" id="img" name="img" class="form-control">
            </div>

            <div class="col-md-12">
                <label for="domanda" class="form-label">Contenuto</label>
                <textarea name="question" id="domanda" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i> Invia
            </button>
            <button type="reset" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus"></i> Pulisci
            </button>
        </form>
    </div>
</main>

</body>
</html>
